[pytest]
# Pytest configuration for NumpyDeepLearning

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers - only registered markers allowed
    --strict-markers
    # Warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    --cov=numpy_dl
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail on first error (uncomment for faster debugging)
    # -x
    # Show slowest tests
    --durations=10

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    functional: Functional tests for workflows
    integration: Integration tests for complete pipelines
    slow: Tests that take a long time to run
    gpu: Tests that require GPU

# Coverage options
[coverage:run]
source = numpy_dl
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
